format_version: 6
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-samples/sample-apps-flutter-ios-android.git
  - ORIGIN_SOURCE_DIR: $BITRISE_SOURCE_DIR
workflows:
  ci:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    after_run:
    - test

  test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            cd ${ORIGIN_SOURCE_DIR}
            rm -rf "./_tmp"
            mkdir "_tmp"
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ${ORIGIN_SOURCE_DIR}/_tmp
        - is_create_path: true
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL -b manual .
    - script:
        title: Adding Dart to path 
        inputs:
        - content: export PATH="$PATH":"/usr/local/flutter/bin/cache/dart-sdk/bin"
    - script:
        title: Adding pub installed packages to path
        inputs:
        - content: export PATH="$PATH":"/usr/local/flutter/.pub-cache/bin"
    - script:
        title: Getting flutter dependencies
        inputs:
        - content: flutter pub get
    - script:
        title: Getting junit report
        inputs:
        - content: flutter pub global activate junitreport
    - flutter-installer:
    - script:
          title: Launching tests
          inputs:
          - content: flutter test --machine > test_results.jsonl
    - script: 
        inputs:
        - content: cat test_results.jsonl
    - script:
        title: Converting to jUnit
        inputs:
        - content: |-
            #!/bin/bash
            cat test_results.jsonl
            tojunit -i test_results.jsonl -o $BITRISE_TEST_RESULT_DIR/TEST-result.xml
    - script:
        title: Generating test-info.json
        inputs:
        - content: echo "{\"test-name\":\"tests-batch-1\"}" >> $BITRISE_TEST_RESULT_DIR/test-info.json

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
